name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16.x'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm install --legacy-peer-deps
      
      - name: Build Angular app
        run: npm run build -- --prod --base-href "https://2ajoyce.github.io/ediviewer/"
      
      - name: Deploy to GitHub Pages
        run: npx ngh --dir=dist/edi --no-silent
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
